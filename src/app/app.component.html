<h1>Welcome to {{title}}!</h1>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="12" [zoomControl]="false" (mapClick)="mapClicked($event)">
  <agm-marker 
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [markerDraggable]="m.draggable">
    <!-- <agm-info-window [latitude]="pos.lat" [longitude]="pos.lng" [isOpen]="true"></agm-info-window> -->
  </agm-marker>
</agm-map>
